language: cpp

branches:
  only:
    #- master
    # Build all branches
    - /.*/

env:
  global:
    - DEPS_DIR=${HOME}/deps
    - secure: ""
    - secure: ""

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc-8
      env:
        - CC_COMPILER=gcc-8
        - CXX_COMPILER=g++-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libsndio-dev
            - libgtk2.0-dev

before_install:
  - export CXX_FLAGS=${CXX_FLAGS}" "${ENV_CXX_FLAGS}
install:
  # HACK: gcc 8.0.1 is missing movdirintrin.h so just download it. We need this for GLM and Vectrexy to build.
  - sudo wget https://raw.githubusercontent.com/gcc-mirror/gcc/gcc-8-branch/gcc/config/i386/movdirintrin.h -P /usr/lib/gcc/x86_64-linux-gnu/8/include/

  # Create deps dir
  - mkdir -p ${DEPS_DIR}

  # Set compiler vars
  - export CC=${CC_COMPILER}
  - export CXX=${CXX_COMPILER}

  # Install vcpkg and dependencies
  - git clone https://github.com/Microsoft/vcpkg.git ${DEPS_DIR}/vcpkg
  - ${DEPS_DIR}/vcpkg/bootstrap-vcpkg.sh
  - ${DEPS_DIR}/vcpkg/vcpkg install sdl2 sdl2-net glew glm stb imgui

script:
  - mkdir -p build && cd build
  - cmake -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_TOOLCHAIN_FILE=${DEPS_DIR}/vcpkg/scripts/buildsystems/vcpkg.cmake ..
  - make -j

deploy:
  skip_cleanup: true

after_success:
  - pushd $TRAVIS_BUILD_DIR
  - bash ./package/package_linux.sh https://daroou.000webhostapp.com/vectrexy/package/
  - curl -T vectrexy.zip -u $FTP_USER:$FTP_PASSWORD ftp://files.000webhost.com/public_html/vectrexy/build/vectrexy_linux.zip
  - popd
